<ion-content>
  <div class="centered">
    <div class="content">
      <div class="image">
        <img [src]="'assets/' + imageFilename + '.png'" />
      </div>
      <div class="supporting" *ngIf="showSupportingDetails"></div>
      <div class="main">
        <p>{{ dialogue }}</p>
        <ion-input
          *ngIf="showTextInput"
          fill="outline"
          type="text"
          (keydown.enter)="onButtonClick()"
          [(ngModel)]="inputText"
        ></ion-input>
        <div *ngIf="jobTitles.length > 0">
          <ul>
            <li *ngFor="let job of jobTitles">{{ job }}</li>
          </ul>
        </div>
        <ion-button *ngIf="showButton" color="dark" (click)="onButtonClick()"
          >{{ buttonLabel }}</ion-button
        >
      </div>
    </div>
  </div>
</ion-content>
