<ion-content>
  <div class="centered">
    <div class="content">
      <div class="image">
        <img [src]="'assets/' + imageFilename + '.png'" />
      </div>
      <div class="supporting" *ngIf="showSupportingDetails"></div>
      <div class="main">
        <p>{{ dialogue }}</p>
        <ion-input
          *ngIf="showTextInput"
          fill="outline"
          type="text"
          [(ngModel)]="inputText"
        ></ion-input>
        <ion-button color="dark" (click)="onButtonClick()"
          >{{ buttonLabel }}</ion-button
        >
      </div>
    </div>
  </div>
</ion-content>
